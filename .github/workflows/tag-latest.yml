name: Tag-latest

on:
  push:
    branches:
      - master
  pull_request:


jobs:
  build-containers:
    if: github.ref == 'refs/heads/master' && startsWith(github.event.head_commit.message, 'release:')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build containers
        run: |
          docker build container/example/ --tag container-example --label "github_run_id=${GITHUB_RUN_ID}" --label "org.opencontainers.image.description=container/example/README.md"
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
      - name: Publish Containers
        run: |
          GIT_VERSION=$(git describe --tags --always --match 'v*')
          docker tag container-example ghcr.io/paulfouquet/containers:latest
          docker push ghcr.io/paulfouquet/containers:latest
